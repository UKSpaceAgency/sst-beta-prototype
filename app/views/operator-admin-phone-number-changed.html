{% extends "layout.html" %}

{% block pageTitle %}
Phone number changed
{% endblock %}

{% block content %}
<div class="govuk-width-container">
    <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="operator-admin-account">Account</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="operator-admin-account-information">Your account details</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="operator-admin-change-your-phone-number">Change your phone number</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="#">Phone number changed</a>
      </li>
        </ol>
        </div>

  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <div class="govuk-panel govuk-panel--confirmation">

      <h1 class="govuk-panel__title">
        Phone number changed
      </h1>
      <div class="govuk-panel__body">
        Your phone number has been changed to [new phone number]
      </div>
    </div>

<form class="form" action="/operator-admin-account-information" method="post">
    <button class="govuk-button" data-module="govuk-button">
      Return to account details
    </button>
    </form>

    </div>
    </div>

  </main>
  </div>
