{% extends "layout.html" %}

{% block pageTitle %}
Upload UKSA analysis
{% endblock %}

{% block content %}
<div class="govuk-width-container">
  <div class="govuk-breadcrumbs">
  <ol class="govuk-breadcrumbs__list">
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="analyst-homepage">Event</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="analyst-warning-1">Event AAA0001</a>
    </li>
    <li class="govuk-breadcrumbs__list-item">
      <a class="govuk-breadcrumbs__link" href="/analysis-upload">Upload your analysis</a>
    </li>
    </ol>
</div>
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

    <h1 class="govuk-heading-xl">
    Upload UKSA analysis for event AAA0001
    </h1>
    <form class="form" action="#" method="post">


    <p> Upload a JSON file. The file should meet the defined UKSA schema for JSON files. </p>
    <div class="govuk-form-group">
      <label class="govuk-label" for="file-upload-1">
        <b>Upload your analysis:</b>
      </label>
      <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
    </div>

    <button class="govuk-button" data-module="govuk-button">
      Upload analysis
    </button>

    </div>

  </main>
{% endblock %}
