{% extends "layout.html" %}

{% block pageTitle %}
New user added
{% endblock %}

{% block content %}
<div class="govuk-width-container">

  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">

        <div class="govuk-panel govuk-panel--confirmation">

      <h1 class="govuk-panel__title">
        New satellite added
      </h1>
      <div class="govuk-panel__body">
      [common name] has been added to [organisation].

      <br>They will now be monitored on Monitor your satellites.
      </div>

    </div>

<form class="form" action="/account/superadmin/organisation-details" method="post">
    <button class="govuk-button" data-module="govuk-button">
      Return to organisation details
    </button>
    </form>

    </div>
    </div>

  </main>
  </div>
{% endblock %}
